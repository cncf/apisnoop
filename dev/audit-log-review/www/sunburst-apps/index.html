<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">

  </head>
  <body>

    <script type="text/javascript">
    d3.text("output-apps.csv", function(text) {
      var csv = d3.csvParseRows(text);
      csv.splice(0, 1) // remove header row

      var apps = csv.reduce(function(acc, value) {
        if (acc.indexOf(value[0]) < 0) {
          acc.push(value[0])
        }
        return acc
      }, [])
      console.log(apps)
      for (idx = 0; idx < apps.length; idx++) {
        document.body.innerHTML += '<a href="chart.html?app=' + apps[idx] + '">' + apps[idx] + '</a><br>'
      }
    })
  </script>
  </body>
</html>

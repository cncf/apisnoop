---
# Source: kube-hunter/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: RELEASE-NAME-kube-hunter
  labels:
    app: kube-hunter
    chart: kube-hunter-1.0.1
    release: RELEASE-NAME
    heritage: Tiller
  annotations:
    {}
    
spec:
  schedule: "0 1 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app: kube-hunter
        release: RELEASE-NAME
    spec:
      template:
        metadata:
          labels:
            app: kube-hunter
            release: RELEASE-NAME
          annotations:
            {}
            
        spec:
          restartPolicy: Never
          containers:
            - name: kube-hunter
              image: "aquasec/kube-hunter:34"
              imagePullPolicy: IfNotPresent
              command: [ "python", "kube-hunter.py" ]
              args:
                - "--pod"
              resources:
                {}
                


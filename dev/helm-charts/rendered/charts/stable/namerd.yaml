      - kind: io.l5d.k8s
        host: 127.0.0.1
        port: 8001
    interfaces:
      - kind: io.l5d.thriftNameInterpreter
        ip: 0.0.0.0
        port: 4100
      - kind: io.l5d.httpController
        ip: 0.0.0.0
        port: 4180

---
# Source: namerd/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-namerd
  labels:
    chart: "namerd-0.2.0"
spec:
  type: ClusterIP
  ports:
  - name: sync
    port: 4100
  - name: api
    port: 4180
  - name: admin
    port: 9991
  selector:
    app: RELEASE-NAME-namerd

---
# Source: namerd/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-namerd
  labels:
    app: RELEASE-NAME-namerd
    chart: "namerd-0.2.0"
    heritage: "Tiller"
    release: "RELEASE-NAME"
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: RELEASE-NAME-namerd
    spec:
      volumes:
      - name: RELEASE-NAME-namerd-config
        configMap:
          name: "RELEASE-NAME-namerd-config"
      containers:
      - name: RELEASE-NAME-namerd
        image: "buoyantio/namerd:0.9.1"
        imagePullPolicy: "IfNotPresent"
        args:
        - /io.buoyant/namerd/config/config.yaml
        ports:
        - name: sync
          containerPort: 4100
        - name: api
          containerPort: 4180
        volumeMounts:
        - name: "RELEASE-NAME-namerd-config"
          mountPath: "/io.buoyant/namerd/config"
          readOnly: true
        resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 0
              memory: 512Mi
            
      - name: kubectl
        image: "buoyantio/kubectl:v1.4.0"
        imagePullPolicy: "IfNotPresent"
        args:
        - "proxy"
        - "-p"
        - "8001"
        resources:
            requests:
              cpu: 0
              memory: 32Mi
            


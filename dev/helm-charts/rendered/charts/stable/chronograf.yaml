---
# Source: chronograf/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-chronograf
  labels:
    app: RELEASE-NAME-chronograf
    chart: "chronograf-1.0.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8888
  selector:
    app: RELEASE-NAME-chronograf

---
# Source: chronograf/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-chronograf
  labels:
    app: RELEASE-NAME-chronograf
    chart: "chronograf-1.0.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-chronograf
    spec:
      containers:
      - name: chronograf
        image: "docker.io/chronograf:1.7-alpine"
        imagePullPolicy: Always
        env:
        ports:
        - containerPort: 8888
          name: api
        livenessProbe:
          httpGet:
            path: /ping
            port: api
        readinessProbe:
          httpGet:
            path: /ping
            port: api
        volumeMounts:
        - name: data
          mountPath: /var/lib/chronograf
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 0.1
            memory: 256Mi
          
      volumes:
        - name: data
          emptyDir: {}
        


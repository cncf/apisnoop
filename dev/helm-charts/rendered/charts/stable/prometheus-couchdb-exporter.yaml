# Source: prometheus-couchdb-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-couchdb-exporter
  labels:
    app: prometheus-couchdb-exporter
    chart: prometheus-couchdb-exporter-0.1.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-couchdb-exporter
      release: RELEASE-NAME

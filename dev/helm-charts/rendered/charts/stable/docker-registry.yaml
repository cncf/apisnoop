apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-docker-registry
  labels:
    app: docker-registry
    chart: docker-registry-1.6.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry
        release: RELEASE-NAME
      annotations:
        checksum/config: 18b60b2865deea0be168d65b55db66dc5874f2d00ee21c351b645a01610c03e9
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:

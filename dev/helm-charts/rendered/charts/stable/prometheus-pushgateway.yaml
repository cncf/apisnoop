---
# Source: prometheus-pushgateway/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-pushgateway
  labels:
    app: prometheus-pushgateway
    chart: prometheus-pushgateway-0.2.0
    heritage: Tiller
    release: RELEASE-NAME
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-pushgateway
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: prometheus-pushgateway
        release: RELEASE-NAME
      annotations:
        {}
                
    spec:
      serviceAccountName: RELEASE-NAME-prometheus-pushgateway
      containers:
        - name: pushgateway
          image: "prom/pushgateway:v0.6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /#/status
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /#/status
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            {}
            


---
# Source: tomcat/templates/appsrv.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-tomcat
  labels:
    app: tomcat
    chart: tomcat-0.1.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: tomcat
        release: RELEASE-NAME
    spec:
      volumes:
        - name: app-volume
          emptyDir: {}
      containers:
        - name: war
          image: ananwaresystems/webarchive:1.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: app-volume
              mountPath: /app
        - name: tomcat
          image: tomcat:7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: app-volume
              mountPath: /usr/local/tomcat/webapps
          ports:
            - containerPort: 8080
              hostPort: 8009
          livenessProbe:
            exec:
              command:
              - cat
              - /usr/local/tomcat/webapps/sample/index.html
            initialDelaySeconds: 15
            periodSeconds: 20  
          resources:
            {}
            


---
# Source: gcloud-endpoints/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-gcloud-endp
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: RELEASE-NAME-gcloud-endp
  type: ClusterIP


---
# Source: gcloud-endpoints/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-gcloud-endp
  labels:
    app: RELEASE-NAME-gcloud-endp
    chart: "gcloud-endpoints-0.1.2"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-gcloud-endp
    spec:
      containers:
        - name: endpoints
          image: "b.gcr.io/endpoints/endpoints-runtime:1"
          imagePullPolicy: ""
          args: [
            "--status_port", "8090",
          ]
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8090
              name: status
          livenessProbe:
            httpGet:
              path: /endpoints_status
              port: 8090
            initialDelaySeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /endpoints_status
              port: 8090
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
                        
            requests:  
              cpu: 100m
              memory: 128Mi


---
# Source: prometheus-redis-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-redis-exporter
  labels:
    app: prometheus-redis-exporter
    chart: prometheus-redis-exporter-1.0.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-redis-exporter
      release: RELEASE-NAME
  template:
    metadata:
      annotations:
        {}
        
      labels:
        app: prometheus-redis-exporter
        release: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-prometheus-redis-exporter
      containers:
        - name: prometheus-redis-exporter
          image: "oliver006/redis_exporter:v0.22.1"
          imagePullPolicy: IfNotPresent
          args:
          ports:
            - name: exporter-port
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: redis://myredis:6379
          livenessProbe:
            httpGet:
              path: /
              port: exporter-port
          readinessProbe:
            httpGet:
              path: /
              port: exporter-port
          resources:
            {}
            


apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: RELEASE-NAME-metallb-speaker
  labels:
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: metallb-0.8.2
    app: metallb
    component: speaker
spec:
  selector:
    matchLabels:
      app: metallb
      component: speaker
      release: "RELEASE-NAME"
  template:
    metadata:
      labels:
        heritage: "Tiller"
        release: "RELEASE-NAME"
        chart: metallb-0.8.2
        app: metallb
        component: speaker
    spec:
      serviceAccountName: RELEASE-NAME-metallb-speaker
      terminationGracePeriodSeconds: 0
      hostNetwork: true
      containers:
      - name: speaker
        image: metallb/speaker:v0.7.3
        imagePullPolicy: IfNotPresent
        args:
        - --port=7472
        - --config=metallb-config
        env:
        - name: METALLB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - name: monitoring
          containerPort: 7472
        resources:
          {}
          
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_RAW


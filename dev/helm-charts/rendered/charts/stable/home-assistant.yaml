# Source: home-assistant/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-home-assistant
  labels:
    app: home-assistant
    chart: home-assistant-0.4.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: home-assistant
        release: RELEASE-NAME
    spec:
      containers:
        - name: home-assistant
          image: "homeassistant/home-assistant:0.81.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: api
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: api
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
          env:
          volumeMounts:
          - mountPath: /config
            name: config
          resources:
            {}
            
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: RELEASE-NAME-home-assistant


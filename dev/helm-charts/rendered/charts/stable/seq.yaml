apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-seq
  labels:
    app: seq
    chart: seq-0.1.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 5341
      targetPort: ui
      protocol: TCP
      name: http
  selector:
    app: seq
    release: RELEASE-NAME

---
# Source: seq/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-seq
  labels:
    app: seq
    chart: seq-0.1.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  selector:
    matchLabels:
      app: seq
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: seq
        release: RELEASE-NAME
    spec:
      containers:
        - name: seq
          image: "datalust/seq:5.0.832-pre"
          imagePullPolicy: IfNotPresent
          env:
            - name: "ACCEPT_EULA"
              value: "Y"
          ports:
            - name: ingestion
              containerPort: 5341
              protocol: TCP
            - name: ui
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: ui
          readinessProbe:
            httpGet:
              path: /
              port: ui
          resources:
            {}
            
    volumes:
      - name: seq-data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-seq

# Source: openldap/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name:  RELEASE-NAME-openldap
  labels:
    app: openldap
    chart: openldap-0.2.4
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
      release: RELEASE-NAME
  template:
    metadata:
      annotations:
        checksum/configmap-env: 341cc2247bebeb97a92219d6f41d0cb890b7848ac43edb036cc9be93038bb07c
      labels:
        app: openldap
        release: RELEASE-NAME
    spec:
      containers:
        - name: openldap
          image: "osixia/openldap:1.2.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ldap-port
              containerPort: 389
            - name: ssl-ldap-port
              containerPort: 636
          envFrom:
            - configMapRef:
                name: RELEASE-NAME-openldap-env
            - secretRef:
                name: RELEASE-NAME-openldap
          volumeMounts:
            - name: data
              mountPath: /var/lib/ldap
              subPath: data
            - name: data
              mountPath: /etc/ldap/slapd.d
              subPath: config-data
          livenessProbe:
            tcpSocket:
              port: ldap-port
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: ldap-port
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          resources:
            {}
            
      volumes:
        - name: data
          emptyDir: {}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: RELEASE-NAME-keel
  labels:
    app: keel
    chart: "keel-0.6.1"
    release: "RELEASE-NAME"
    heritage: "Tiller"

---
# Source: keel/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-keel
  labels:
    app: keel
    chart: keel-0.6.1
    release: RELEASE-NAME
    heritage: Tiller
  annotations:
    kubernetes.io/service-account.name: keel
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: keel
        release: RELEASE-NAME
    spec:
      containers:
        - name: keel
          image: "keelhq/keel:0.9.5"
          imagePullPolicy: IfNotPresent
          command: ["/bin/keel"]
          env:
            # Enable polling
            - name: POLL
              value: "1"
          ports:
            - containerPort: 9300
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9300
            initialDelaySeconds: 30
            timeoutSeconds: 10
          resources:
            null
            
      nodeSelector:
        {}
        


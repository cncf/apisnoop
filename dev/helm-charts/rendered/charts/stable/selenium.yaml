---
# Source: selenium/templates/hub-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-selenium-hub
  labels:
    chart: "selenium-0.12.0"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-selenium-hub
        chart: "selenium-0.12.0"
        release: "RELEASE-NAME"
        heritage: "Tiller"
      annotations: 
    spec:
      containers:
        - name: selenium
          image: "selenium/hub:3.14.0"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4444
              name: http
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 15
            timeoutSeconds: 1
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx400m"
            - name: SE_OPTS
              value: ""
          resources:
            limits:
              cpu: ".5"
              memory: 512Mi
            
      nodeSelector:
      affinity:
      tolerations:


# Source: magic-namespace/templates/tiller-deployment.yaml

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiller-deploy
  labels:
    app: helm
    name: tiller
    chart: magic-namespace-0.3.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm
      name: tiller
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: helm
        name: tiller
        chart: magic-namespace-0.3.0
        release: RELEASE-NAME
        heritage: Tiller
    spec:
      serviceAccountName: tiller
      containers:
        - name: magic-namespace
          image: "gcr.io/kubernetes-helm/tiller:v2.8.1"
          imagePullPolicy: IfNotPresent
          env:
          - name: TILLER_NAMESPACE
            value: hub
          - name: TILLER_HISTORY_MAX
            value: "0"
          command: ["/tiller"]
          args: ["--listen=127.0.0.1:44134"]
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /liveness
              port: 44135
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readiness
              port: 44135
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {}
            


# Source: prometheus-cloudwatch-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-cloudwatch-exporter
  labels:
    app: prometheus-cloudwatch-exporter
    chart: prometheus-cloudwatch-exporter-0.2.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-cloudwatch-exporter
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: prometheus-cloudwatch-exporter
        release: RELEASE-NAME
      annotations:
        
        checksum/config: 23bd8ffe80196c8f5bdfe9b094b7a6f5a3f70068742711fb4d9f7389a2785316
    spec:
      containers:
        - name: prometheus-cloudwatch-exporter
          command:
            - java
            - -jar
            - /cloudwatch_exporter.jar
            - "9100"
            - /config/config.yaml
          image: "prom/cloudwatch-exporter:cloudwatch_exporter-0.5.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthy/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
            
          volumeMounts:
            - name: vol-prometheus-cloudwatch-exporter
              mountPath: /config
      volumes:
      - configMap:
          defaultMode: 420
          name: RELEASE-NAME-prometheus-cloudwatch-exporter
        name: vol-prometheus-cloudwatch-exporter


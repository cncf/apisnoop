apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-hlf-couchdb
  labels:
    app: hlf-couchdb
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: hlf-couchdb-1.0.5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hlf-couchdb
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: hlf-couchdb
        heritage: "Tiller"
        release: "RELEASE-NAME"
        chart: hlf-couchdb-1.0.5
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-hlf-couchdb
      containers:
        - name: hlf-couchdb
          image: "hyperledger/fabric-couchdb:0.4.9"
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: RELEASE-NAME-hlf-couchdb
          volumeMounts:
          - mountPath: /opt/couchdb/data
            name: data
          ports:
            - name: couchdb
              containerPort: 5984
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 5984
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 5984
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            {}
            


            path: /user/login
            port: http
          initialDelaySeconds: 30
          
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          
        volumeMounts:
        - name: drupal-data
          mountPath: /bitnami/drupal
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: drupal-data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-drupal-drupal
      - name: apache-data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-drupal-apache


apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-mariadb
  labels:
    app: "mariadb"
    chart: mariadb-5.2.3
    component: "master"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  selector:
    matchLabels:
      release: "RELEASE-NAME"
      component: "master"
      app: mariadb
  serviceName: "RELEASE-NAME-mariadb"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "mariadb"
        component: "master"
        release: "RELEASE-NAME"
        chart: mariadb-5.2.3
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "mariadb"
                  release: "RELEASE-NAME"
      containers:
      - name: "mariadb"
        image: docker.io/bitnami/mariadb:10.1.37
        imagePullPolicy: "IfNotPresent"
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: RELEASE-NAME-mariadb
              key: mariadb-root-password
        - name: MARIADB_USER
          value: "bn_drupal"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: RELEASE-NAME-mariadb
              key: mariadb-password
        - name: MARIADB_DATABASE
          value: "bitnami_drupal"
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          {}
          
        volumeMounts:
        - name: data
          mountPath: /bitnami/mariadb
        - name: config
          mountPath: /opt/bitnami/mariadb/conf/my.cnf
          subPath: my.cnf
      volumes:
        - name: config
          configMap:
            name: RELEASE-NAME-mariadb
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: "mariadb"
          component: "master"
          release: "RELEASE-NAME"
          heritage: "Tiller"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"


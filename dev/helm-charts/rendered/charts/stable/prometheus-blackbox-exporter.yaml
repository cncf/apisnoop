# Source: prometheus-blackbox-exporter/templates/configmap.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-prometheus-blackbox-exporter
  labels:
    chart: prometheus-blackbox-exporter-0.2.0
    app: prometheus-blackbox-exporter
    release: "RELEASE-NAME"
    heritage: "Tiller"
data:
  blackbox.yaml: |
    modules:
      http_2xx:
        http:
          no_follow_redirects: false
          preferred_ip_protocol: ip4
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2
        prober: http
        timeout: 5s
    

---
# Source: prometheus-blackbox-exporter/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  name: RELEASE-NAME-prometheus-blackbox-exporter
  labels:
    chart: prometheus-blackbox-exporter-0.2.0
    app: prometheus-blackbox-exporter
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9115
      protocol: TCP
  selector:
    app: prometheus-blackbox-exporter
    release: "RELEASE-NAME"

---
# Source: prometheus-blackbox-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-blackbox-exporter
  labels:
    chart: prometheus-blackbox-exporter-0.2.0
    app: prometheus-blackbox-exporter
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-blackbox-exporter
      release: "RELEASE-NAME"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prometheus-blackbox-exporter
        release: "RELEASE-NAME"
      annotations:
        {}
        
    spec:

      restartPolicy: Always
      containers:
        - name: blackbox-exporter
          image: "prom/blackbox-exporter:v0.12.0"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          args:
            - "--config.file=/config/blackbox.yaml"
          securityContext:
            readOnlyRootFilesystem: true
          resources:
            {}
            
          ports:
            - containerPort: 9115
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - mountPath: /config
              name: config
        - name: configmap-reload
          image: "jimmidyson/configmap-reload:v0.2.2"
          imagePullPolicy: "IfNotPresent"
          args:
            - --volume-dir=/etc/config
            - --webhook-url=http://localhost:9115/-/reload
          resources:
            {}
            
          volumeMounts:
            - mountPath: /etc/config
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: RELEASE-NAME-prometheus-blackbox-exporter


---

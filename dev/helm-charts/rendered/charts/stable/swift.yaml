---
# Source: swift/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: swift-RELEASE-NAME
  labels:
    chart: "swift-0.6.3"
    app: "swift"
    heritage: "Tiller"
    release: "RELEASE-NAME"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "swift"
        release: "RELEASE-NAME"
    spec:
      serviceAccountName: swift-RELEASE-NAME
      containers:
      - args:
        - run
        - --v=3
        - --connector=incluster
        - --tiller-insecure-skip-verify=true
        image: appscode/swift:0.7.3
        imagePullPolicy: IfNotPresent
        name: swift
        ports:
        - containerPort: 9855
          name: pt
          protocol: TCP
        - containerPort: 50055
          name: tls
          protocol: TCP
        - containerPort: 56790
          name: ops
          protocol: TCP
        volumeMounts:
            - mountPath: /tmp
              name: chart-volume
      volumes:
        - name: chart-volume
          emptyDir: {}

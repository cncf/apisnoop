---
# Source: tensorflow-notebook/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-tensorflow-notebook
  labels:
    app: tensorflow-notebook
    chart: tensorflow-notebook-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: LoadBalancer
  ports:
    - port: 6006
      targetPort: tensorboard
      protocol: TCP
      name: tensorboard
    - port: 8888
      targetPort: jupyter
      protocol: TCP
      name: jupyter
  selector:
    app: tensorflow-notebook
    release: RELEASE-NAME

---
# Source: tensorflow-notebook/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-tensorflow-notebook
  labels:
    app: tensorflow-notebook
    chart: tensorflow-notebook-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  selector:
    matchLabels:
      app: tensorflow-notebook
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: tensorflow-notebook
        release: RELEASE-NAME
    spec:
      containers:
        - name: jupyter
          image: "tensorflow/tensorflow:1.6.0-devel"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
              name: jupyter
          command:
            - jupyter
          args:
            - notebook
            - --allow-root      
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-tensorflow-notebook
                  key: password
          livenessProbe:
            httpGet:
              path: /
              port: 8888
          readinessProbe:
            httpGet:
              path: /
              port: 8888
          volumeMounts:
            - mountPath: /output/training_logs
              name: training-logs-volume
        - name: tensorboard
          image: "tensorflow/tensorflow:1.6.0-devel"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6006
              name: tensorboard
          command:
            - tensorboard
          args:
            - --logdir
            - /output/training_logs
            - --host
            - 0.0.0.0
          livenessProbe:
            httpGet:
              path: /
              port: 6006
          readinessProbe:
            httpGet:
              path: /
              port: 6006
          volumeMounts:
            - mountPath: /output/training_logs
              name: training-logs-volume
      volumes:
        - name: training-logs-volume
          emptyDir: {}

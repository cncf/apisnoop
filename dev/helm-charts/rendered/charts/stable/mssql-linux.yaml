# Source: mssql-linux/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-mssql-linux
  labels:
    app: mssql-linux
    chart: mssql-linux-0.6.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 
  selector:
    matchLabels:
      app: mssql-linux
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: mssql-linux
        release: RELEASE-NAME
    spec:
      containers:
        - name: mssql-linux
          image: "microsoft/mssql-server-linux:2017-CU5"
          imagePullPolicy: IfNotPresent
          env:
            - name: ACCEPT_EULA
              value: "N"
            - name: MSSQL_PID
              value: "Express"
            - name: SA_PASSWORD
              valueFrom:
               secretKeyRef:
                 name: RELEASE-NAME-mssql-linux-secret
                 key: sapassword
            - name: MSSQL_DATA_DIR
              value: /mssql-data/data
            - name: MSSQL_LOG_DIR
              value: /mssql-translog/translog
            - name: MSSQL_TCP_PORT
              value: "1433"
            - name: MSSQL_BACKUP_DIR
              value: "/mssql-backup/backup"
            - name: MSSQL_COLLATION
              value: "SQL_Latin1_General_CP1_CI_AS"
            - name: MSSQL_LCID
              value: "1033"
            - name: MSSQL_MASTER_DATA_FILE
              value: /mssql-data/master/master.mdf
            - name: MSSQL_MASTER_LOG_FILE
              value: /mssql-data/master/mastlog.ldf
            - name: MSSQL_ENABLE_HADR
              value: "0"
            
            - name: MSSQL_MEMORY_LIMIT_MB
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            
          ports:
            - name: mssql
              containerPort: 1433
          volumeMounts:
            - name: data
              mountPath: /mssql-data/data
            - name: transactionlog
              mountPath: /mssql-translog/translog
            - name: backup
              mountPath: /mssql-backup/backup
            - name: master
              mountPath: /mssql-data/master
          livenessProbe:
             tcpSocket:
               port: mssql
             initialDelaySeconds: 15
             periodSeconds: 20
          readinessProbe:
             tcpSocket:
               port: mssql
             initialDelaySeconds: 5
             periodSeconds: 10
          resources:
            limits:
              memory: 2Gi
            
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-mssql-linux-data
      - name: transactionlog
        persistentVolumeClaim:
          claimName: RELEASE-NAME-mssql-linux-translog
      - name: backup
        persistentVolumeClaim:
          claimName: RELEASE-NAME-mssql-linux-backup
      - name: master
        persistentVolumeClaim:
          claimName: RELEASE-NAME-mssql-linux-master


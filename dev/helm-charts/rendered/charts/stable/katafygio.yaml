# Source: katafygio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-katafygio
  labels:
    app: katafygio
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: katafygio-0.4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katafygio
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: katafygio
        heritage: "Tiller"
        release: "RELEASE-NAME"
        chart: katafygio-0.4.0
    spec:
      serviceAccountName: RELEASE-NAME-katafygio
      containers:
        - name: katafygio
          image: "bpineau/katafygio:v0.7.1"
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/katafygio
            - --local-dir=/var/lib/katafygio/data
            - --healthcheck-port=8080
            - --log-level=warning
            - --log-output=stdout
            - --resync-interval=300
            - --exclude-kind=replicaset
            - --exclude-kind=endpoints
            - --exclude-kind=event
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
            
    volumes:
      - name: katafygio-data
        persistentVolumeClaim:
          claimName: RELEASE-NAME-katafygio

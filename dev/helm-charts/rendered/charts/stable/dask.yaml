---
# Source: dask/templates/dask-jupyter-deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-dask-jupyter
  labels:
    app: dask
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: dask-1.1.0
    component: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask
      release: "RELEASE-NAME"
      component: jupyter
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dask
        release: "RELEASE-NAME"
        component: jupyter
    spec:
      containers:
        - name: RELEASE-NAME-dask-jupyter
          image: "daskdev/dask-notebook:0.18.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          resources:
            {}
            
          volumeMounts:
            - name: config-volume
              mountPath: /home/jovyan/.jupyter
          env:
            - name: DASK_SCHEDULER_ADDRESS
              value: RELEASE-NAME-dask-scheduler:8786
      volumes:
        - name: config-volume
          configMap:
            name: RELEASE-NAME-dask-jupyter-config




# Source: memcached/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-memcached
  labels:
    app: RELEASE-NAME-memcached
    chart: "memcached-2.4.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  serviceName: RELEASE-NAME-memcached
  replicas: 3
  template:
    metadata:
      labels:
        app: RELEASE-NAME-memcached
        chart: "memcached-2.4.0"
        release: "RELEASE-NAME"
        heritage: "Tiller"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app:  RELEASE-NAME-memcached
                release: "RELEASE-NAME"
      containers:
      - name: RELEASE-NAME-memcached
        image: memcached:1.5.6-alpine
        imagePullPolicy: ""
        command:
        - memcached
        - -m 64
        - -o
        - modern
        - -v
        ports:
        - name: memcache
          containerPort: 11211
        livenessProbe:
          tcpSocket:
            port: memcache
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: memcache
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          


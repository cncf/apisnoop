apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-sonatype-nexus
  labels:
    app: sonatype-nexus
    fullname: RELEASE-NAME-sonatype-nexus
    chart: sonatype-nexus-1.14.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonatype-nexus
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: sonatype-nexus
        release: RELEASE-NAME
    spec:
      containers:
        - name: nexus
          image: quay.io/travelaudience/docker-nexus:3.13.0_alpine_3.8.1
          imagePullPolicy: IfNotPresent
          env:
            - name: install4jAddVmParams
              value: -Xms1200M -Xmx1200M -XX:MaxDirectMemorySize=2G -XX:+UnlockExperimentalVMOptions
                -XX:+UseCGroupMemoryLimitForHeap
            
          resources:
            {}
            
          ports:
            - containerPort: 5003
              name: nexus-docker-g
            - containerPort: 8081
              name: nexus-http
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          volumeMounts:
            - mountPath: /nexus-data
              name: RELEASE-NAME-sonatype-nexus-data
            - mountPath: /nexus-data/backup
              name: RELEASE-NAME-sonatype-nexus-backup
        - name: nexus-proxy
          image: quay.io/travelaudience/docker-nexus-proxy:2.3.0
          resources:
            {}
            
          imagePullPolicy: IfNotPresent
          env:
            - name: ALLOWED_USER_AGENTS_ON_ROOT_REGEX
              value: "GoogleHC"
            - name: CLOUD_IAM_AUTH_ENABLED
              value: "false"
            - name: BIND_PORT
              value: "8080"
            - name: ENFORCE_HTTPS
              value: "false"
            - name: NEXUS_DOCKER_HOST
              value: 
            - name: NEXUS_HTTP_HOST
              value: 
            - name: UPSTREAM_DOCKER_PORT
              value: "5003"
            - name: UPSTREAM_HTTP_PORT
              value: "8081"
            - name: UPSTREAM_HOST
              value: "localhost"
          ports:
            - containerPort: 8080
              name: nexus-proxy
      volumes:
        - name: RELEASE-NAME-sonatype-nexus-data
          persistentVolumeClaim:
            claimName: RELEASE-NAME-sonatype-nexus-data
        - name: RELEASE-NAME-sonatype-nexus-backup
          emptyDir: {}



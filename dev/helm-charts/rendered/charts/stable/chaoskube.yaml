apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-chaoskube
  labels:
    app: chaoskube
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: chaoskube-0.10.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaoskube
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: chaoskube
        heritage: "Tiller"
        release: "RELEASE-NAME"
        chart: chaoskube-0.10.0
    spec:
      containers:
        - name: chaoskube
          image: quay.io/linki/chaoskube:v0.10.0
          args:
            - --interval=10m
            - --labels=
            - --annotations=
            - --namespaces=
            - --excluded-weekdays=
            - --excluded-times-of-day=
            - --excluded-days-of-year=
            - --timezone=UTC
            - --minimum-age=0s
          resources:
            {}
            
      serviceAccountName: "default"


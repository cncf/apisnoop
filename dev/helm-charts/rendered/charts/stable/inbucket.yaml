# Source: inbucket/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: inbucket
    chart: inbucket-2.0.0
    heritage: Tiller
    release: RELEASE-NAME
  name: RELEASE-NAME-inbucket
spec:
  selector:
    matchLabels:
      app: inbucket
      release: "RELEASE-NAME"
  template:
    metadata:
      labels:
        app: inbucket
        release: "RELEASE-NAME"
    spec:
      containers:
        - name: inbucket
          image: "jhillyerd/inbucket:release-2.0.0"
          imagePullPolicy: "IfNotPresent"
          envFrom:
          - configMapRef:
              name: inbucket-configmap
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: smtp
              containerPort: 2500
              protocol: TCP
            - name: pop3
              containerPort: 1100
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            {}
            


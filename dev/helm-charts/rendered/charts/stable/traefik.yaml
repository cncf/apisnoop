# Source: traefik/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-traefik
  labels:
    app: traefik
    chart: "traefik-1.54.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
data:
  traefik.toml: |
    # traefik.toml
    logLevel = "INFO"
    defaultEntryPoints = ["http", "httpn"]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      compress = true
      [entryPoints.httpn]
      address = ":8880"
      compress = true
    [kubernetes]
    [traefikLog]
      format = "json"

---
# Source: traefik/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-traefik
  labels:
    app: traefik
    chart: "traefik-1.54.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
  annotations:
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: traefik
    release: RELEASE-NAME
  ports:
  - port: 80
    name: http
    targetPort: http
  - port: 443
    name: https
    targetPort: httpn

---
# Source: traefik/templates/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-traefik
  labels:
    app: traefik
    chart: "traefik-1.54.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
      release: RELEASE-NAME
  template:
    metadata:
      annotations:
        checksum/config: 13e5edacd6b80ad3765e863188a994bd8c88cbb4fc9947c94d0b13872c862501
      labels:
        app: traefik
        chart: "traefik-1.54.0"
        release: "RELEASE-NAME"
        heritage: "Tiller"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:1.7.4
        name: RELEASE-NAME-traefik
        resources:
          requests:
            cpu: "100m"
            memory: "20Mi"
          limits:
            cpu: "100m"
            memory: "30Mi"
        readinessProbe:
          tcpSocket:
            port: 80
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          tcpSocket:
            port: 80
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        volumeMounts:
        - mountPath: /config
          name: config
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: httpn
          containerPort: 8880
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        args:
        - --configfile=/config/traefik.toml
      volumes:
      - name: config
        configMap:
          name: RELEASE-NAME-traefik


---
# Source: kured/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: RELEASE-NAME-kured
  namespace: hub
---
# Source: kured/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: RELEASE-NAME-kured
  labels:
    app: kured
    chart: kured-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
rules:
# Allow kured to read spec.unschedulable
# Allow kubectl to drain/uncordon
#
# NB: These permissions are tightly coupled to the bundled version of kubectl; the ones below
# match https://github.com/kubernetes/kubernetes/blob/v1.12.1/pkg/kubectl/cmd/drain.go
#
- apiGroups: [""]
  resources: ["nodes"]
  verbs:     ["get", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs:     ["list","delete","get"]
- apiGroups: ["extensions"]
  resources: ["daemonsets"]
  verbs:     ["get"]
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs:     ["create"]
---
# Source: kured/templates/clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: RELEASE-NAME-kured
  labels:
    app: kured
    chart: kured-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: RELEASE-NAME-kured
subjects:
- kind: ServiceAccount
  name: RELEASE-NAME-kured
  namespace: hub
---
# Source: kured/templates/role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: hub
  name: RELEASE-NAME-kured
  labels:
    app: kured
    chart: kured-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
rules:
# Allow kured to lock/unlock itself
- apiGroups:     ["extensions"]
  resources:     ["daemonsets"]
  resourceNames: ["kured"]
  verbs:         ["update"]
---
# Source: kured/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: hub
  name: RELEASE-NAME-kured
  labels:
    app: kured
    chart: kured-0.1.2
    release: RELEASE-NAME
    heritage: Tiller
subjects:
- kind: ServiceAccount
  namespace: hub
  name: RELEASE-NAME-kured
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: RELEASE-NAME-kured
---
# Source: kured/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: RELEASE-NAME-kured
  namespace: hub
  labels:
    app: kured
    chart: kured-0.1.2
    release: RELEASE-NAME
    heritage: Tiller

spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app: kured
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: kured
        release: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-kured
      hostPID: true
      restartPolicy: Always
      containers:
        - name: kured
          image: "quay.io/weaveworks/kured:1.1.0"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true # Give permission to nsenter /proc/1/ns/mnt
          resources:
            null
            
          command:
            - /usr/bin/kured
          args:
            - --ds-name=RELEASE-NAME-kured
            - --ds-namespace=hub
          env:
            # Pass in the name of the node on which this pod is scheduled
            # for use with drain/uncordon operations and lock acquisition
            - name: KURED_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      restartPolicy: Always
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        


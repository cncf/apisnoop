apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-artifactory-nginx
  labels:
    app: artifactory
    chart: artifactory-7.3.1
    component: nginx
    heritage: Tiller
    release: RELEASE-NAME
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: artifactory
        component: nginx
        release: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-artifactory
      initContainers:
      - name: "wait-for-artifactory"
        image: "alpine:3.6"
        command:
        - 'sh'
        - '-c'
        - >
          until nc -z -w 2 RELEASE-NAME-artifactory 8081 && echo artifactory ok; do
            sleep 2;
          done;
      containers:
      - name: nginx
        image: "docker.bintray.io/jfrog/nginx-artifactory-pro:6.1.0"
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command:
              - '/bin/sh'
              - '-c'
              - >
                if [ -f /tmp/replicator-nginx.conf ]; then
                cp -Lfv /tmp/replicator-nginx.conf /etc/nginx/conf.d/replicator-nginx.conf;
                fi;
                if [ -f /tmp/ssl/*.crt ]; then
                rm -rf /var/opt/jfrog/nginx/ssl/example.*;
                cp -Lfv /tmp/ssl/* /var/opt/jfrog/nginx/ssl;
                fi;
                until [ -f /etc/nginx/conf.d/artifactory.conf ]; do sleep 1; done;
                if ! grep -q 'upstream' /etc/nginx/conf.d/artifactory.conf; then
                sed -i -e 's,proxy_pass .*,proxy_pass     http://RELEASE-NAME-artifactory:8081/artifactory/;,g' \
                    -e 's,server_name .*,server_name ~(?<repo>.+)\\.RELEASE-NAME-artifactory RELEASE-NAME-artifactory;,g' \
                    /etc/nginx/conf.d/artifactory.conf;
                fi;
                if ! grep -q 'proxy_http_version' /etc/nginx/conf.d/artifactory.conf; then
                sed -i 's,\(proxy_next_upstream .*\),proxy_http_version  1.1;\n    \1,g' /etc/nginx/conf.d/artifactory.conf;
                fi;
                sleep 5; nginx -s reload; touch /var/log/nginx/conf.done
        env:
        - name: ART_BASE_URL
          value: "http://RELEASE-NAME-artifactory:8081/artifactory"
        - name: SSL
          value: "true"
        - name: SKIP_AUTO_UPDATE_CONFIG
          value: "false"
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-volume
          mountPath: "/var/opt/jfrog/nginx"
        resources:
          {}
          
        readinessProbe:
          httpGet:
            path: '/artifactory/webapp/#/login'
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: '/artifactory/webapp/#/login'
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
      volumes:
      - name: nginx-volume
        emptyDir: {}


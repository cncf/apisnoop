# Source: hazelcast/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-hazelcast
  labels:
    app: hazelcast
    chart: hazelcast-1.1.0
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hazelcast
      release: "RELEASE-NAME"
  template:
    metadata:
      labels:
        app: hazelcast
        release: "RELEASE-NAME"
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: RELEASE-NAME-hazelcast
        image: "hazelcast/hazelcast:3.11"
        imagePullPolicy: "IfNotPresent"
        resources:
          null
          
        ports:
        - name: hazelcast
          containerPort: 5701
        livenessProbe:
          httpGet:
            path: /hazelcast/health/node-state
            port: 5701
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /hazelcast/health/node-state
            port: 5701
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
        - name: hazelcast-storage
          mountPath: /data/hazelcast
        env:
        - name: JAVA_OPTS
          value: "-Dhazelcast.rest.enabled=true -Dhazelcast.config=/data/hazelcast/hazelcast.xml -DserviceName=RELEASE-NAME-hazelcast -Dnamespace=hub -Dhazelcast.shutdownhook.policy=GRACEFUL -Dhazelcast.shutdownhook.enabled=true -Dhazelcast.graceful.shutdown.max.wait=600 "
      serviceAccountName: RELEASE-NAME-hazelcast
      volumes:
      - name: hazelcast-storage
        configMap:
          name: RELEASE-NAME-hazelcast-configuration


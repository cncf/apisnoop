# Source: kube2iam/templates/daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: kube2iam
    chart: kube2iam-0.9.1
    heritage: Tiller
    release: RELEASE-NAME
  name: RELEASE-NAME-kube2iam
spec:
  template:
    metadata:
      labels:
        app: kube2iam
        release: RELEASE-NAME
    spec:
      containers:
        - name: kube2iam
          image: "jtblin/kube2iam:0.10.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - --host-interface=docker0
            - --node=$(NODE_NAME)
            - --iptables=false
            - --app-port=8181
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 8181
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8181
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
          resources:
            {}
            
      hostNetwork: true
      serviceAccountName: "default"
      tolerations:
        []
        
  updateStrategy:
    type: OnDelete


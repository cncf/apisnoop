---
# Source: terracotta/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-terracotta
  labels:
    app: terracotta
    chart: terracotta-1.0.0
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terracotta
      release: "RELEASE-NAME"
  serviceName: RELEASE-NAME-terracotta
  template:
    metadata:
      labels:
        app: terracotta
        release: "RELEASE-NAME"
    spec:
      initContainers:
      # be careful with busybox versions : https://github.com/docker-library/busybox/issues/48
      - name: init-RELEASE-NAME-terracotta
        image: busybox:1.28
        # check service name resolution works fine; if it can't resolve the service, a split brain could occur
        command: ['sh', '-c', 'until nslookup RELEASE-NAME-terracotta; do echo "waiting for RELEASE-NAME-terracotta to resolve"; sleep 2; done;']
      containers:
      - name: RELEASE-NAME-terracotta
        image: "terracotta/terracotta-server-oss:5.5.1"
        imagePullPolicy: "Always"
        command: ["bin/start-tc-server.sh"]
        args: ["-f", "/config/tc-config.xml", "-n", "$(POD_NAME)"]
        resources:
          {}
          
        ports:
          - name: terracotta-port
            containerPort: 9410
          - name: sync-port
            containerPort: 9430
        volumeMounts:
          - name: config-volume
            mountPath: /config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: config-volume
        configMap:
          name: RELEASE-NAME-terracotta-configuration


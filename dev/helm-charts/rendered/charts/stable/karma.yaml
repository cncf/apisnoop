apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-karma
  labels:
    app.kubernetes.io/name: karma
    helm.sh/chart: karma-1.1.5
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Tiller

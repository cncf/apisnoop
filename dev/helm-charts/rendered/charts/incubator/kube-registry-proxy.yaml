---
# Source: kube-registry-proxy/templates/daemon.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: RELEASE-NAME-kube-registry-proxy
  labels:
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: "kube-registry-proxy-0.3.0"
spec:
  template:
    metadata:
      name: RELEASE-NAME-kube-registry-proxy
      labels:
        app: RELEASE-NAME-kube-registry-proxy
    spec:
      containers:
      - name: kube-registry-proxy
        image: "k8s.gcr.io/kube-registry-proxy:0.4"
        imagePullPolicy: IfNotPresent
        env:
        - name: REGISTRY_HOST
          value: "gcr.io"
        - name: REGISTRY_PORT
          value: ""
        ports:
        - containerPort: 80
          hostPort: 5555
          hostIP: 127.0.0.1


apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-tensorflow
  labels:
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: "tensorflow-inception-0.4.0"
    component: "RELEASE-NAME-tensorflow-inception"
  annotations:
    "helm.sh/created": "1544045859"
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    component: "RELEASE-NAME-tensorflow-inception"
  type: LoadBalancer

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-tensorflow
  labels:
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: "tensorflow-inception-0.4.0"
    component: "RELEASE-NAME-tensorflow-inception"
  annotations:
    "helm.sh/created": "1544045859"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "RELEASE-NAME-tensorflow-inception"
  template:
    metadata:
      labels:
        heritage: "Tiller"
        release: "RELEASE-NAME"
        chart: "tensorflow-inception-0.4.0"
        component: "RELEASE-NAME-tensorflow-inception"
    spec:
      containers:
        - name: RELEASE-NAME-tensorflow
          image: "quay.io/thomasjungblut/tfs-inception:tfs-1.8.0-gpu"
          imagePullPolicy: "IfNotPresent"
          command:
          - "/bin/sh"
          - "-c"
          args:
          - "tensorflow_model_server --port=9090 --model_name=inception --model_base_path=/serving/inception-export"
          env:
          - name: LD_LIBRARY_PATH
            value: /usr/lib/x86_64-linux-gnu/

          ports:
            - containerPort: 9090
          readinessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
            {}
            


---
# Source: puppet-forge/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-puppet-forge
  labels:
    app: puppet-forge
    chart: puppet-forge-0.1.8
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: puppet-forge
        release: RELEASE-NAME
    spec:
      initContainers:
        - name: prep-volume
          image: busybox
          command: 
            - chown
            - -R
            - 1000:1000
            - /puppet
          volumeMounts:
            - mountPath: /puppet/modules
              name: RELEASE-NAME-volume
              readOnly: false
      containers:
        - name: puppet-forge
          image: "hickey/puppet_forge:1.10.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: PUPPET_FORGE_PROXY
              valueFrom:
                configMapKeyRef:
                  name: RELEASE-NAME-puppet-forge-config
                  key: puppet_forge_proxy
            - name: PUPPET_FORGE_CACHE_TTL
              valueFrom:
                configMapKeyRef:
                  name: RELEASE-NAME-puppet-forge-config
                  key: puppet_forge_cache_ttl
            - name: PUPPET_FORGE_CACHE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: RELEASE-NAME-puppet-forge-config
                  key: puppet_forge_cache_size
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          volumeMounts:
            - mountPath: /puppet/modules
              name: RELEASE-NAME-volume
              readOnly: false
          resources:
            limits:
              cpu: 200m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 16Mi
            
      volumes:
        - name: RELEASE-NAME-volume
          persistentVolumeClaim:
            claimName: RELEASE-NAME-claim

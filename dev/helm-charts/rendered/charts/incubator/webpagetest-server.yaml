---
# Source: webpagetest-server/templates/pvc.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: RELEASE-NAME-webpagetest-server
  labels:
    app: RELEASE-NAME-webpagetest-server
    chart: "webpagetest-server-0.2.1"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---
# Source: webpagetest-server/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-webpagetest-server
  labels:
    app: webpagetest-server
    chart: webpagetest-server-0.2.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: webpagetest-server
  selector:
    app: webpagetest-server
    release: RELEASE-NAME

---
# Source: webpagetest-server/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-webpagetest-server
  labels:
    app: webpagetest-server
    chart: webpagetest-server-0.2.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webpagetest-server
  template:
    metadata:
      labels:
        app: webpagetest-server
        release: RELEASE-NAME
    spec:
      containers:
        - name: webpagetest-server
          image: "timothyclarke/wptserver:2018-03-08"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            {}
            
          env:
          volumeMounts:
          - name: wpt-local-archive
            mountPath: /data/archive
      volumes:
      - name: wpt-local-archive
        persistentVolumeClaim:
          claimName: RELEASE-NAME-webpagetest-server

---

# Source: couchdb/templates/statefulset.yaml
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: RELEASE-NAME-couchdb
  labels:
    app: couchdb
    chart: couchdb-1.0.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 3
  serviceName: RELEASE-NAME-couchdb
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: couchdb
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: couchdb
        release: RELEASE-NAME
    spec:
      initContainers:
        - name: init-copy
          image: busybox
          command: ['sh','-c','cp /tmp/chart.ini /default.d; ls -lrt /default.d;']
          volumeMounts:
          - name: config
            mountPath: /tmp/
          - name: config-storage
            mountPath: /default.d
      containers:
        - name: couchdb
          image: "couchdb:2.2.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: couchdb
              containerPort: 5984
            - name: epmd
              containerPort: 4369
            - containerPort: 9100
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-couchdb
                  key: adminUsername
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-couchdb
                  key: adminPassword
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-couchdb
                  key: cookieAuthSecret
            - name: ERL_FLAGS
              value: " -name couchdb  -setcookie monster "
          livenessProbe:
            httpGet:
              path: /
              port: 5984
          readinessProbe:
            httpGet:
              path: /_up
              port: 5984
          resources:
            {}
            
          volumeMounts:
          - name: config-storage
            mountPath: /opt/couchdb/etc/default.d
          - name: database-storage
            mountPath: /opt/couchdb/data
        - name: couchdb-statefulset-assembler
          image: "kocolosk/couchdb-statefulset-assembler:1.1.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-couchdb
                  key: adminUsername
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-couchdb
                  key: adminPassword
      volumes:
        - name: config-storage
          emptyDir: {}
        - name: config
          configMap:
            name: RELEASE-NAME-couchdb
            items:
              - key: inifile
                path: chart.ini
        - name: database-storage
          emptyDir: {}


apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "RELEASE-NAME-goldfish"
  labels:
    app: "goldfish"
    release: "RELEASE-NAME"
    heritage: "Tiller"
    chart: "goldfish-0.2.7"
spec:
  replicas: 1
  template:

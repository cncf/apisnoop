            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-goldfish
                key: vault-token
          livenessProbe:
            httpGet:
              path: /
              port: 8000
          readinessProbe:
            httpGet:
              path: /
              port: 8000
          env:
            - name: GOLDFISH_PORT
              value: "8000"
            - name: GOLDFISH_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: RELEASE-NAME-goldfish
                  key: config
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-goldfish
                  key: vault-token
          resources:
            {}
            


apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: RELEASE-NAME-logstash
  labels:
    app: logstash
    chart: logstash-0.9.6
    release: RELEASE-NAME
    heritage: Tiller
spec:
  serviceName: RELEASE-NAME-logstash
  replicas: 1
  selector:
    matchLabels:
      app: logstash
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: logstash
        release: RELEASE-NAME
      annotations:
        checksum/patterns: 61b57a9924bcaa3e2e0403d8844b5bb21bbe0e8e05ebb8e2e36a2b54ee916a56
        checksum/pipeline: 3ea597689f09ec1a67bf3578cb88ed5a220dd42417d78615009b84f6473e523b
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:

        ## logstash
        - name: logstash
          image: "docker.elastic.co/logstash/logstash-oss:6.4.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: monitor
              containerPort: 9600
              protocol: TCP
            - containerPort: 5044
              name: beats
              protocol: TCP
            
          livenessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
            
          readinessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
            
          env:
            ## Logstash monitoring API host and port env vars
            - name: HTTP_HOST
              value: "0.0.0.0"
            - name: HTTP_PORT
              value: "9600"
            ## Elasticsearch output
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch-client.default.svc.cluster.local"
            - name: ELASTICSEARCH_PORT
              value: "9200"
            ## Additional env vars
            - name: CONFIG_RELOAD_AUTOMATIC
              value: "true"
            - name: PATH_CONFIG
              value: "/usr/share/logstash/pipeline"
            - name: PATH_DATA
              value: "/usr/share/logstash/data"
            - name: QUEUE_CHECKPOINT_WRITES
              value: "1"
            - name: QUEUE_DRAIN
              value: "true"
            - name: QUEUE_MAX_BYTES
              value: "1gb"
            - name: QUEUE_TYPE
              value: "persisted"
          resources:
            {}
            
          volumeMounts:
            - mountPath: /usr/share/logstash/data
              name: data
            - mountPath: /usr/share/logstash/patterns
              name: patterns
            - mountPath: /usr/share/logstash/pipeline
              name: pipeline
            
      terminationGracePeriodSeconds: 30
      volumes:
        - name: patterns
          configMap:
            name: RELEASE-NAME-logstash-patterns
        - name: pipeline
          configMap:
            name: RELEASE-NAME-logstash-pipeline
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "2Gi"

